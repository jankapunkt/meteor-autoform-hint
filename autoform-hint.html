<template name="afFormGroup_hint">
    <div class="form-group {{#if afFieldIsInvalid name=this.name}}has-error{{/if}} {{afFormGroupClass}}"
         data-required={{required}} {{afFormGroupAtts}}>
        {{#unless skipLabel}}
            <label {{bsFieldLabelAtts}}>{{#if this.labelText}}{{this.labelText}}{{else}}{{afFieldLabelText
                    name=this.name}}{{/if}}</label>
        {{/unless}}
        {{#with afHintTop this}}
            <small class="afhint-top-block text-muted">{{this}}</small>
        {{/with}}
        {{> afFieldInput this.afFieldInputAtts}}
        {{#with afHintBottom this}}
            <small class="afhint-bottom-block text-muted">{{this}}</small>
        {{/with}}
        <span class="help-block">{{{afFieldMessage name=this.name}}}</span>
    </div>
</template>
