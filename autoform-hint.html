<template name="afFormGroup_hint3">
    <div class="form-group {{#if afFieldIsInvalid name=this.name}}has-error{{/if}} {{afFormGroupClass}}"
         data-required={{required}} {{afFormGroupAtts}}>
        {{#unless skipLabel}}
            <label {{bsFieldLabelAtts}}>{{#if this.labelText}}{{this.labelText}}{{else}}{{afFieldLabelText
                    name=this.name}}{{/if}}</label>
        {{/unless}}
        {{#with afHintTop this}}
            <small class="afhint-top-block text-muted">{{this}}</small>
        {{/with}}
        {{> afFieldInput this.afFieldInputAtts}}
        {{#with afHintBottom this}}
            <small class="afhint-bottom-block text-muted">{{this}}</small>
        {{/with}}
        <span class="help-block">{{{afFieldMessage name=this.name}}}</span>
    </div>
</template>

<template name="afFormGroup_hint4">
	<div class="form-group {{afFormGroupClass}}" data-required={{required}} {{afFormGroupAtts}}>
		{{#unless skipLabel}}
			<label {{bsFieldLabelAtts}}>{{#if this.labelText}}{{this.labelText}}{{else}}{{afFieldLabelText name=this.name}}{{/if}}</label>
		{{/unless}}
		{{#with afHintTop this}}
			<small class="afhint-top-block text-muted">{{this}}</small>
		{{/with}}
		{{> afFieldInput bsFieldInputAtts}}
		{{#with afHintBottom this}}
			<small class="afhint-bottom-block text-muted">{{this}}</small>
		{{/with}}
		{{#if afFieldIsInvalid name=this.name}}
			<div class="invalid-feedback">{{{afFieldMessage name=this.name}}}</div>
		{{/if}}
	</div>
</template>
